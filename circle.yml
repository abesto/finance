machine:
  node:
    version: 5.7.0

dependencies:
  cache_directories:
    - ~/.meteor
    - ~/.npm
    - .meteor/local
    - node_modules
  pre:
    - npm install -g npm
    - "[ -f ~/.meteor/meteor ] || curl https://install.meteor.com | /bin/sh"

test:
  override:
    - ./ci.sh

deployment:
  production:
    branch: master
    heroku:
      appname: wnab
